<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="page-header">
<h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">

<lable>Username:</lable>
<input class="form-control" type="text" name="username" placeholder="please enter username" ng-model="main.loginData.username" style="border-radius: 10px;width:600px;height:30px;">
<br>

<lable>Password:</lable>
<input class="form-control" type="password" name="password" placeholder="please enter password" ng-model="main.loginData.password" style="border-radius: 10px;width:600px;height:30px;">
<br>
<button class='btn btn-primary' type="submit">Login</button>
</form>

<div class="row show-hide-message" ng-show="main.successMsg">
<div class="alert alert-success">{{main.successMsg}}</div>
</div>
<br>

<div class="row show-hide-message" ng-show="main.errorMsg">
<div class="alert alert-danger">{{main.errorMsg}}</div>
</div>



</body>
</html>
